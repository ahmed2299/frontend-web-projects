<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName">
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" min="0">
            </div>

            <div class="mb-3">
                <label for="productCategory">Product Category</label>
                <select class="form-select" aria-label="Default select example" id="productCategory">
                    <option value="tv" selected>Tv</option>
                    <option value="mobile">Mobile</option>
                    <option value="laptop">Laptop</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="2"></textarea>
            </div>

            <div>
                <button type="button" onclick="addProduct()" class="btn btn-outline-info" id="addProductButton">Add Product</button>
                <button type="button" onclick="editProduct()" class="btn btn-outline-info" id="editProductButton">Edit Product</button>
                <button type="button" class="btn btn-outline-danger" onclick="clearForm()" id="clearFormButton">Clear Form</button>
            </div>
        </form>


        <input type="text" id="search" onInput="search()" placeholder="Search......" class="form-control w-50 mx-auto my-5">

        <table class="table table-striped table-bordered">


            <tbody id="displaySearch">

            </tbody>

        </table>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>

            <tbody id="product">

            </tbody>

        </table>
    </div>

    <script src="index.js"></script>
</body>

</html>
