<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
    
    <div class="container my-5 text-center">

        <div class="group m-auto w-75 p-5">
            
            <h1>Smart Login System</h1>
            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">
            <input id="signupPassword" class="form-control my-3" placeholder="Enter your password" type="password">

            <p id="exist">
                
            </p>

            <button id="signUp" class="btn btn-outline-info w-100 my-3">Sign up</button>

            <p class="text-white">
                You have an account?  
                <a href="index.html" class="text-white text-decoration-none">Signin</a>
            </p>
        </div>
    </div>
    

    <script src="js/signup.js"></script>
</body>
</html>
